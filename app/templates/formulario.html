{% extends "base.html" %}
{% block title %}{{super()}}Portfolio{% endblock %}
{%block main%}
<form action="/prueba" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">titulo</label>
      <input type="text" class="form-control" id="nombre" name="titulo" required>
    </div>
    <div class="form-group">
      <label for="email">enlace</label>
      <input type="email" class="form-control" id="email" name="enlace" required>
    </div>
    <div class="form-group">
      <label for="mensaje">description</label>
      <textarea class="form-control" id="mensaje" name="description" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="images">Selecciona tus im√°genes:</label>
        <input type="file" class="form-control-file" id="images" name="images" multiple>
    </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
{%endblock%}
