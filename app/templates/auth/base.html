<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<!-- For resposive -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}{% endblock %}</title>
    <meta content="Portafolio personal" name="description" />
<!-- Icon -->
    <link rel="icon" type="images/png" href="{{url_for('static', filename='images/icon/icon.png')}}" />
<!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,900,900i" rel="stylesheet"/>
<!-- CSS Files -->
    <link href="{{url_for('static', filename= 'framework/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename = 'css/setting.css')}}" rel="stylesheet" >
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-light alert-dismissible fade show" role="alert">
        <strong class="text-dark">{{message.upper()}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}

<main>
    <section class="notFound">
        <div class="img">
          <img src="https://assets.codepen.io/5647096/backToTheHomepage.png" alt="Back to the Homepage"/>
          <img src="https://assets.codepen.io/5647096/Delorean.png" alt="El Delorean, El Doc y Marti McFly"/>
        </div>
              
        <div class="texts">
            {%block div%}

            {%endblock%}
        </div>
    </section>
</main>


<!-- JS Files -->
    <script src="{{url_for('static', filename='framework/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
