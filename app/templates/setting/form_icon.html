<form action="/setting/icon" method="POST" enctype="multipart/form-data">
    
    <div class="mb-3 m-2">
        <label for="icon_svg" class="form-label" >Select an SVG file:</label>
        <input type="file" class="form-control" id="icon_svg" name="icon_svg" accept="image/svg+xml" required>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    
</form>
