<form action="/setting/icon" method="POST" enctype="multipart/form-data">
    
    <div class="mb-3 m-2">
        <label for="icon_png" class="form-label" >Select an PNG file:</label>
        <input type="file" class="form-control" id="icon_png" name="icon_png" accept="image/*" required>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    
</form>
