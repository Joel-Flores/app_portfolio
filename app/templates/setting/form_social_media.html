<form action="/setting/social" method="POST">
  
    <div class="form-floating mb-3  m-2">
      <label for="nombre">Nombre de la red social</label>
      <input type="text" class="form-control" id="nombre" name="titulo" required>
    </div>
  
    <div class="form-floating m-2">
      <label for="url">Enlace de la red social</label>
      <input type="text" class="form-control" id="url" name="url" required>
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>

</form>
